<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS system</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="crud">
      <div class="head">
        <h2>crud</h2>
        <p>product management system</p>
      </div>
      <div class="inputs">
        <input type="text" id="title" placeholder="title" />
        <div class="price">
          <input onkeyup="getTotal()" type="number" id="price" placeholder="price" />
          <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes" />
          <input onkeyup="getTotal()" type="number" id="Ads" placeholder="ads" />
          <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount" />
          <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count" />
        <input type="text" id="category" placeholder="category" />
        <button id="submit">Create</button>
      </div>

      <div class="outputs">
        <div class="searchbloc">
          <input type="text" id="search" placeholder="search" />
          <div class="btnSearch">
            <button id="searchTitle">Search By Title</button>
            <button id="searchChategory">Search By Category</button>
          </div>
        </div>

        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discound</th>
            <th>total</th>
            <th>categort</th>
            <th>update</th>
            <th>delete</th>
          </tr>
          <tbody id="tbody">
          
          </tbody>
        </table>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
